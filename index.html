    <script>
        window.onload = function () {
            var config = {
                apiKey: "AIzaSyBJVcXRV0SyTkwI8STRqYtqUWKRwqjobnM",
                authDomain: "test-e87e2.firebaseapp.com",
                databaseURL: "https://test-e87e2.firebaseio.com",

                messagingSenderId: "180361385645"
            };

            firebase.initializeApp(config);
            var firebaseRef = firebase.database().ref();

            /**
             * firebaseRef.push({}) returns a promise, which is has .then and .catch defined
             */
            var pushPromise = firebaseRef.child('Test').push({});

            /**
             * firebaseRef.push(null) returns a promise, where .then and .catch are undefined
             */
            var pushPromise2 = firebaseRef.child('Test').push(null);

            if(pushPromise2.then === undefined && pushPromise2.catch === undefined){
                console.log('.then && .catch undefined');
            }
        }
    </script>
